# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    binance_api_url: '%env(BINANCE_API_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    App\Domain\Repository\CryptoRateRepositoryInterface: '@App\Infrastructure\Repository\DoctrineCryptoRateRepository'
    App\Infrastructure\Repository\DoctrineCryptoRateRepository:
        arguments:
            $registry: '@doctrine'
            
    App\Domain\Service\RateProviderInterface: '@App\Infrastructure\ApiClient\BinanceApiClient'
    App\Infrastructure\ApiClient\BinanceApiClient:
        arguments:
            $httpClient: '@http_client'
            $logger: '@logger'
            $apiUrl: '%binance_api_url%'
    
    App\Application\Service\RateUpdateService:
        arguments:
            $rateProvider: '@App\Domain\Service\RateProviderInterface'
            $cryptoRateRepository: '@App\Domain\Repository\CryptoRateRepositoryInterface'
            $logger: '@logger'
            
    http_client:
        class: Symfony\Component\HttpClient\HttpClient
        factory: [ 'Symfony\Component\HttpClient\HttpClient', 'create' ]
